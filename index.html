<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>PetShop copy</title>
</head>
<body>
        <header>
            <a href="#" class="banner">
                Frete grátis para compras acima de R$ 100,00 reais.
            </a>
            <div class="container">
                <div class="area">
                    <div class="logo">
                        <a href="#">
                            <img src="assets/images/logo-petz-primary.svg" alt="Logo">
                        </a>
                    </div> <!-- logo -->

                    <div class="menu-opener">
                        <div class="hamburger-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div> <!-- hamburger icon -->

                        <div class="close-icon">
                            <span></span>
                            <span></span>
                        </div> <!-- close icon -->
                    </div> <!-- menu-opener -->
                </div> <!-- area  -->

                <nav>
                    <ul>
                        <li><a href="#">+ Categorias</a></li>
                        <li><a href="#">Acessórios</a></li>
                        <li><a href="#">Brinquedos</a></li>
                        <li><a href="#">Farmácia</a></li>
                    <div class="icons">
                        <li><a href="#"><i class="bi bi-search"></i></a></li>
                        <li><a href="#"><i class="bi bi-person"></i></a></li>
                        <li><a href="#"><i class="bi bi-cart3"></i></a></li>
                    </div>
                    </ul>
                </nav>
            </div> <!-- container -->
        </header>

        <!-- hero -->
        <section class="hero">
            <div class="hero-img">
                <img src="assets/images/header.png" alt="Descrição da imagem">
            </div>
        </section>
        
        
        <!-- advantages -->
         <section class="advantages">
            <div class="advantages-box">
                <h2><i class="bi bi-shield-check"></i> Site 100% seguro</h2>
                <p>Certificado SSL</p>
            </div>

            <div class="advantages-box">
                <h2><i class="bi bi-truck"></i> Frete Grátis</h2>
                <p>para o estado de São Paulo/SP</p>
            </div>

            <div class="advantages-box">
                <h2><i class="bi bi-credit-card-2-back"></i> Parcele em até 12x</h2>
                <p>no Cartão</p>
            </div>

            <div class="advantages-box">
                <h2><i class="bi bi-tag"></i> 6% 0FF</h2>
                <p>no PIX</p>
            </div>
         </section>

         <!-- categories -->
          <section class="categories">
            <div class="categories-box">
                <img src="assets/images/dog.webp" alt="Dog">
                <h3>Cães</h3>
            </div>

            <div class="categories-box">
                <img src="assets/images/cat.webp" alt="Cat">
                <h3>Gatos</h3>
            </div>

            <div class="categories-box">
                <img src="assets/images/bird.webp" alt="Bird">
                <h3>Passáros</h3>
            </div>

            <div class="categories-box">
                <img src="assets/images/fish.webp" alt="Fish">
                <h3>Peixes</h3>
            </div>

            <div class="categories-box">
                <img src="assets/images/roedents.webp" alt="Roedents">
                <h3>Roedores</h3>
            </div>

            <div class="categories-box">
                <img src="assets/images/farmacy.webp" alt="Farmacy">
                <h3>Farmácia</h3>
            </div>
          </section>

          
    <script src="assets/js/menu.js"></script> 
</body>
</html>
